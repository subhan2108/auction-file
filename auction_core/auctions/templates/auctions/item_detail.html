{% load humanize %}
<h2>{{ object.name }}</h2>
<p>{{ object.description }}</p>
<p>Price: â‚¹{{ object.starting_price|floatformat:2|intcomma }}</p>
<p>Status: {{ object.status }}</p>

    <img src="{{ object.photo.url }}" width="200">

{% endif %}
